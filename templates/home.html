<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .input-group {
            position: relative;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #999;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #667eea;
            color: white;
            transform: translateX(-5px);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 10px;
            text-align: center;
            animation: slideIn 0.5s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-box h2 {
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            margin: 0;
        }

        .result-value {
            color: white;
            font-size: 2em;
            font-weight: 700;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .input-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-button">
            ‚Üê Back to Home
        </a>
        
        <h1>üî• FWI Prediction</h1>
        <p class="subtitle">Fire Weather Index Forecasting System</p>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <div class="input-row">
                <div class="input-group">
                    <input type="number" step="0.01" name="Temperature" placeholder="Temperature: 22-42¬∞C" required />
                </div>
                <div class="input-group">
                    <input type="number" step="0.01" name="RH" placeholder="Relative Humidity (RH): 21-90%" required />
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <input type="number" step="0.01" name="Ws" placeholder="Wind Speed (Ws): 6-29 km/h" required />
                </div>
                <div class="input-group">
                    <input type="number" step="0.01" name="Rain" placeholder="Rain: 0-16.8 mm" required />
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <input type="number" step="0.01" name="FFMC" placeholder="FFMC (28.6-92.5)" required />
                </div>
                <div class="input-group">
                    <input type="number" step="0.01" name="DMC" placeholder="DMC (1.1-65.9)" required />
                </div>
            </div>

            <div class="input-group">
                <input type="number" step="0.01" name="ISI" placeholder="Initial Spread Index (0-18.5)" required />
            </div>

            <div class="input-row">
                <div class="input-group">
                    <input type="text" name="Classes" placeholder="Fire Classes(0 or 1)" required />
                </div>
                <div class="input-group">
                    <input type="text" name="Region" placeholder="Region(0 or 1)" required />
                </div>
            </div>

            <button type="submit">üîç Predict FWI</button>
        </form>

        {% if results %}
        <div class="result-box">
            <h2>FWI Prediction Result</h2>
            <div class="result-value">{{ results }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
